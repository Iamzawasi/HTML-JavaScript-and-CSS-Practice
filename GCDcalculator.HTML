  <body>
    <p>
      In mathematics, the greatest common divisor (GCD) of two or more integers,
      which are not all zero, is the largest positive integer that divides each
      of the integers.
    </p>

    <label for="firstNo">Enter No 1</label>
    <input
      type="text"
      id="firstNo"
      onkeypress="return validateTxtBox(event)"
      required
    />

    <label for="SecNo">Enter No 2</label>
    <input
      type="text"
      id="SecNo"
      onkeypress="return validateTxtBox(event)"
      required
    />

    <label for="GCD">The GCD is</label>
    <input type="text" id="GCD" disabled />
    <div>
      <input type="button" value="Find GCD" onclick="GCDCal()" />
      <input type="button" value="Reset" onclick="reset()" />
    </div>

    <script>
      function validateTxtBox(evt) {
        let ASCICode = evt.which ? evt.which : event.keyCode;
        if (ASCICode >= 48 && ASCICode <= 57) {
          return true;
        }
        return false;
      }
      function reset() {
        document.getElementById("firstNo").value = "";
        document.getElementById("SecNo").value = "";
        document.getElementById("GCD").value = "";
      }

      function GCDCal() {
        if (
          document.getElementById("firstNo").value == "" ||
          document.getElementById("SecNo").value == ""
        ) {
          alert("Please Enter valid Number in both Textboxes");
        } else {
          let firstNo = Number(document.getElementById("firstNo").value);
          let SecNo = Number(document.getElementById("SecNo").value);
          let Reminder;
          while (Reminder != 0) {
            Reminder = firstNo % SecNo;
            firstNo = SecNo;
            SecNo = Reminder;
          }
          document.getElementById("GCD").value = firstNo;
        }
      }
