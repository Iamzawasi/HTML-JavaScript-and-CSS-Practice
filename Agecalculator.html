<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator</title>
    <link rel="stylesheet" href="Agecal.css" />
  </head>
  <body>
    <article>
      <h1>Age calculator</h1>
      <p>
        Store your birth year in a variable. Store a future year in a variable.
        Calculate your 2 possible ages for that year based on the stored values.
        For example, if you were born in 1988, then in 2026 you'll be either 37
        or 38.
      </p>
    </article>
    <section>
      <input type="date" name="Your Birtdate" id="birthDate" />
      <input type="date" name="Your Future Date" id="futureDate" />
      <input type="button" value="Calculate " onclick="agecalculator()" />
      <label for="Result" id="lblresult">0</label>
    </section>
    <script src="./agecal.js"></script>
  </body>
</html>
